<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            border: 1px solid red;
        }

        .flexcontainer {
            display: flex;
            flex-direction: row;
            border: 1px solid blue;
            align-items: stretch;
            height: 30vh;
        }

        .flexp{
            flex-basis: 10vh;

        }
    </style>
</head>
<body>
    
    <h1>Flexbox</h1>
    <div class="flexcontainer">
        <p class="flexp">Абзац 1</p>
        <p class="flexp">Абзац 2</p>
        <p class="flexp">Абзац 3</p></div>

</body>
</html>
